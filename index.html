<!DOCTYPE html>
<html>
    <head>
        <link href="/public/css/main.css" rel="stylesheet">
    </head>

    <body>
    <canvas id="canvas"></canvas>
    <div id="logged_out">

        <div id="logged_out_container">
            <div id="guest_login">
                <h1>Welcome, please enter a username to quick join</h1>

                <div id="join_container">
                    <input id="name_input" type="text/css"/>
                    <div id="login_button" class="button" placeholder="Nickname">Join</div>
                </div>

                <h1 id="register_strip">OR you can <span>register</span> an account to save your game data.</h1>
            </div>

            <div id="register_signup">
                <h1>Please enter the required fields below</h1>

                <div id="register_container">
                    <input id="email_input" type="text" placeholder="Email"/>
                    <input id="password_input" type="password" placeholder="Password"/>
                    <input id="password_confirm_input" type="password" placeholder="Confirm Password" />
                    <div id="register_button" class="button" placeholder="Nickname">Register</div>
                </div>

                <h1 id="guest_strip">OR you can sign in as a <span>guest</span></h1>
            </div>
        </div>
    </div>


    <div id="logged_in">
        <div id="online_users">Online Users: <span>-</span>
            <ul id="online_users_list">

            </ul>
        </div>
        <div id="chat_container">
            <div id="chat_frame">
                <p></p>
            </div>
            <input id="chat_input" type="text" />
        </div>
    </div>

    <footer>

    </footer>

    <script src="/public/socket.io/node_modules/socket.io-client/socket.io.js" type="text/javascript"></script>
    <script src="/public/scripts/jquery-2.1.3.min.js" type="text/javascript"></script>
    <script src="/public/scripts/client.js" type="text/javascript"></script>
    <script src="/public/impact/lib/impact/impact.js" type="text/javascript" ></script>
    <script src="/public/impact/lib/game/main.js" type="text/javascript" ></script>
    </body>
</html>
